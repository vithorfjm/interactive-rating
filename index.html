<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>

    <!-- Rating container -->
    <div class="main-container">
      <div class="logo-container">
        <img src="images/icon-star.svg" class="star-icon">
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <div class="rating-btns">
        <input type="radio" name="rating" id="1">
        <label for="1">1</label>
        <input type="radio" name="rating" id="2">
        <label for="2">2</label>
        <input type="radio" name="rating" id="3">
        <label for="3">3</label>
        <input type="radio" name="rating" id="4">
        <label for="4">4</label>
        <input type="radio" name="rating" id="5">
        <label for="5">5</label>
      </div>
      <button class="submit-btn">Submit</button>
    </div>

    <!-- Thank you container -->
    <div class="thank-you-container hidden">
      
      <div class="thank-you-img-container">
        <img src="images/illustration-thank-you.svg" class="thank-you-img">
      </div>
      <p class="user-selection">You selected <span class="user-rating"></span> out of 5</p>
      <h1>Thank you!</h1>
      <p class="thank-you-text">
        We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
      </p>
    </div>

  </main>
  <script src="app.js"></script>
</body>
</html>
